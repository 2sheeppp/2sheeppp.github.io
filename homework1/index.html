<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <h1>测测你的记忆力!</h1>
  <p>点击下方卡牌，卡牌将被翻起。</p>
  <p>当两张卡牌一致时，卡牌将被永久翻开；</p>
  <p>当两张卡牌不一致时，卡牌将被重新扣下。</p>
  <p>看看你需要多长时间能够将所有卡牌翻开！</p>
  <canvas id="canvas"></canvas>
  <div class="container">
    <button id="show-time-btn">所用时长</button>
    <button id="show-count-btn">点击次数</button>
  </div>
</body>

</body>
</html>
<script src="script.js">
</script>
